<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../javascript/administracion.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-end me-5">
        <button
          id="addMovie"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          onclick=""
          class="btn my-4 bg-success"
        >
          Agregar película/ serie
        </button>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Ingresar información
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- preguntar porque no se hace escroleable -->
              <div class="modal-dialog-scrollable">
                <form
                  id="createForm"
                  action=""
                  
                  class="d-flex flex-column gap-2"
                >
                  <input
                    id="codigoPelicula"
                    type="text"
                    placeholder="Código"
                    required
                  />
                  <input
                    type="text"
                    id="nombrePelicula"
                    placeholder="Nombre de película o serie"
                    required
                  />
                  <input
                    id="categoriaPelicula"
                    type="text"
                    placeholder="Categoría"
                    required
                  />
                  <input
                    id="descripcionPelicula"
                    type="text"
                    placeholder="Descripción breve"
                    required
                  />
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="isCheked"
                    />
                    <label class="form-check-label" for="isCheked"
                      >Marcar como disponible</label
                    >
                  </div>
                  <button
                  for="createForm"
                  id="agregarPelicula"
                  type="submit"
                  value="Agregar pelicula"
                  class="btn btn-primary"
                >enviar</button>
                </form>
             
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button  class="btn btn-primary">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoría</th>
            <th scope="col">Descripción</th>
            <th scope="col">Publicado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="contenedorPelicula">
<!-- aquí se insertan las películas -->
        </tbody>
      </table>
    </main>
  </body>
</html>
