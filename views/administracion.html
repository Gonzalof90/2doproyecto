<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../javascript/administracion.js" defer></script>
    <link rel="stylesheet" href="../Styles/administracion.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-end me-5">
        <button
          id="addMovie"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="btn my-4 bg-success"
        >
          Agregar contenido
        </button>
      </div>

      <!-- Modal -->

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Ingresar información
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- preguntar porque no se hace escroleable -->
              <div class="modal-dialog-scrollable">
                <form
                  id="createForm"
                  action=""
                  onsubmit=""
                  class="d-flex flex-column gap-2 form-control"
                >
                  <input id="codigoPelicula" hidden />
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="tipo"
                      id="tipo1"
                      value="Pelicula"
                    />
                    <label class="form-check-label" for="tipo1">
                      Pelìcula
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="tipo"
                      id="tipo2"
                      value="Serie"
                    />
                    <label class="form-check-label" for="tipo2"> Serie </label>
                  </div>
                  <input
                    type="text"
                    id="nombrePelicula"
                    placeholder="Nombre de película o serie"
                    class="form-control"
                    required
                  />
                  <input
                    id="generoPelicula"
                    type="text"
                    placeholder="Género"
                    class="form-control"
                    required
                  />
                  <input
                    id="descripcionPelicula"
                    type="text"
                    placeholder="Descripción breve"
                    class="form-control"
                    required
                  />
                  <!-- agrego info pero pero que no serà visible en tabla administraciòn -->
                  <input
                    id="urlImageBigSize"
                    type="url"
                    placeholder="Url Imagen Big Size (ej: http://xxxxxxxx.com)"
                    class="form-control"
                    required
                  />
                  <input
                    id="urlImageSmallSize"
                    type="url"
                    placeholder="url Imagen Small Size (ej: http://xxxxxxxx.com)"
                    class="form-control"
                    required
                  />
                  <input
                    id="urlTrailer"
                    type="url"
                    placeholder="Url trailer (ej: http://xxxxxxxx.com)"
                    class="form-control"
                    required
                  />
                  <input
                    id="duracionHoras"
                    type="number"
                    placeholder="Duracion horas"
                    class="form-control"
                    required
                  />
                  <input
                    id="duracionMinutos"
                    type="number"
                    placeholder="Duracion minutos"
                    class="form-control"
                    required
                  />
                  <input
                    id="anioEstreno"
                    type="number"
                    placeholder="Año de estreno"
                    class="form-control"
                    required
                  />
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="isCheked"
                    />
                    <label class="form-check-label" for="isCheked"
                      >Marcar como disponible</label
                    >
                  </div>
                  <button
                    for="createForm"
                    id="agregarPelicula"
                    type="submit"
                    value="Agregar pelicula"
                    class="btn btn-primary form-control"
                    data-bs-toggle="modal"
                  >
                    enviar
                  </button>
                </form>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
      <table class="table  table-responsive rounded-5 my-5 px-4 table-sm">
        <thead>
          <tr>
            <th scope="col" class="text-center">Código</th>
            <th scope="col" class="text-center">Tipo</th>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center contentResp">Gènero</th>
            <th scope="col" class="text-center contentResp">Descripción</th>
            <!-- <th scope="col" class="text-center">Portada</th> -->
            <th scope="col" class="text-center contentResp">Publicado</th>
            <th scope="col" class="text-center">Opciones</th>
          </tr>
        </thead>
        <tbody id="contenedorPelicula">
          <!-- aquí se insertan las películas -->
        </tbody>
      </table>
    </main>
  </body>
</html>
